<div class="row" *ngIf="identity">
    <!--formulario-->
    <div class="col-ms-2">
        <h1>{{titulo}}</h1>
        <div class="alert alert-info" *ngIf="alertMessage">
          {{alertMessage}}
        </div>
        <form #userUpdateForm="ngForm" (ngSubmit)="onSubmit()" class="col-ms">
          <p>
            <label>Nombre: </label>
            <input type="text" #name="ngModel" name="name" [(ngModel)]="user.name" class="form-control" required>
            <span class="alert-danger" *ngIf="!name.valid && name.touched">
              <p>El Nombre es obligatorio</p>
            </span>
          </p>
    
          <p>
            <label>Apellidos: </label>
            <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user.surname" class="form-control"
              required>
            <span class="alert-danger" *ngIf="!surname.valid && surname.touched">
              <p>Los apellidos son obligatorios</p>
            </span>
          </p>
    
          <!--<p>
            <label>Correo electronico: </label>
            <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control"
              required>
            <span class="alert-danger" *ngIf="!email.valid && email.touched">
              <p>El email es obligatorio</p>
            </span>
          </p>-->
          <div class="image_for_edit" *ngIf="user.image && user.image !== 'null'">
            <img src="{{url + 'get-image-user/' + user.image}}" alt="foto de perfil" style="width: 50px;">
          </div>

          <p>
            <label for="">Sube tu foto</label>
            <input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)">
          </p>
          <input type="Submit" value="Actualizar" class="btn btn-primary">
        </form>
      </div>
</div>
