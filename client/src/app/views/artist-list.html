
    <div class="head-page" *ngIf="identity">
        <h1>{{titulo}}</h1>
        
        <a [routerLink]="['/crear-artista']" *ngIf="identity && identity.role == 'Role_Admin'" class="btn btn-dark">AÃ±adir artista</a>
        
        <ul class="pagination pull-right">
            <li><a [routerLink]="['/artistas', prev_page]">&laquo;</a></li>
            <li><a [routerLink]="['/artistas', next_page]">&raquo;</a></li>
        </ul>
    </div>
    <ul class="list-group list-group-horizontal artist-list" *ngIf="identity" >
        <li *ngFor="let artist of artists" class="list-group-item artist-item">
            <div class="artist-image">
                <img src="{{ url + 'get-image-artist/' + artist._image }}" style="width: 100px;" />
            </div>
            <div class="artist-name">
                <a href="#">
                    {{artist.name}}
                </a>
                <div class="buttons" *ngIf="identity.role == 'Role_Admin'">
                    <a [routerLink]="['/editar-artista', artist._id]" class="btn btn-sm btn-warning">Editar</a>
                    <a href="#" class="btn btn-sm btn-danger">Borrar</a>
                </div>
            </div>
        </li>
    </ul>
